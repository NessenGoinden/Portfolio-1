<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nessen Goinden">
    <meta name="description" content="Deadpool">
    <!-- links -->
    <link rel="stylesheet" href="deadpool.css">
    <!-- font link -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- title -->
    <title>Deadpool</title>
</head>
<body>

<!-- deadpool title -->
    <header>
        <h1>
            deadpool
            <br>
            badass
        </h1>
    </header>

<!-- main with deadpool -->
    <main>
        <!-- deadpool -->
        <section>
            <!-- deadpool face -->
            <div id="maskcontainer">
                <div id="mask">
                    <!-- face -->
                    <div id="maskshine01"></div>
                    <div id="maskshine02"></div>
                    <!-- eyes -->
                    <div id="eyecontainer">
                        <div id="eyes">
                            <div id="pupil"></div>
                        </div>
                        <div id="eyes">
                            <div id="pupil"></div>
                        </div>
                    </div>
                    <!-- mouth -->
                    <div id="mouth"></div>
                </div>
            </div>
            <!-- swords -->
            <div id="bothsword">
                <div id="leftsword">
                    <div id="crossguard"></div>
                </div>
                <div id="rightsword">
                    <div id="crossguard"></div>
                </div>
            </div>
        </section>
        <!-- shadow -->
        <div id="shadow"></div>
        <!-- time -->
        <div id="time" onload="showTime()"></div>
    </main>
    <footer>
        <p>
            Made with❤️ by Nessen Goinden
        </p>
    </footer>

    <script type="type/javascript" src="music.js"></script>

</body>
</html>
